<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>404 - Not Found</title>
    <meta http-equiv="refresh" content="0; url=./">
</head>

<body>
    <script>
        // Lấy path hiện tại và chuyển thành hash route cho React Router xử lý
        var path = window.location.pathname.replace(/^\/portfolio/, '');
        window.location.replace('/portfolio/#' + path + window.location.search + window.location.hash);
    </script>
</body>

</html>
