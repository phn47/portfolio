<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Không tìm thấy trang</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --dark: #1e293b;
            --light: #f8fafc;
        }

        body {
            min-height: 100vh;
            background: var(--dark);
            color: var(--light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            margin: 0;
            font-family: 'Poppins', 'Fira Code', monospace, Arial, sans-serif;
        }

        .not-found__container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px;
            text-align: center;
            max-width: 500px;
            margin: 32px;
            position: relative;
            z-index: 1;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: container-appear 0.6s ease-out;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        @keyframes container-appear {
            from {
                opacity: 0;
                transform: translateY(20px) rotateX(-10deg);
            }

            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        .not-found__error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary);
            margin: 0;
            line-height: 1;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            font-family: 'Fira Code', monospace;
            animation: glow 2s ease-in-out infinite;
            position: relative;
            display: inline-block;
        }

        .not-found__error-code::before {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: var(--primary);
            filter: blur(8px);
            opacity: 0.5;
            animation: glow 2s ease-in-out infinite reverse;
        }

        @keyframes glow {

            0%,
            100% {
                text-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
                transform: scale(1);
            }

            50% {
                text-shadow: 0 0 30px rgba(59, 130, 246, 0.6);
                transform: scale(1.05);
            }
        }

        .not-found__title {
            font-size: 1.5rem;
            color: var(--light);
            margin: 16px 0;
            font-weight: 500;
            animation: slide-up 0.6s ease-out 0.2s both;
        }

        .not-found__description {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 32px;
            line-height: 1.6;
            animation: slide-up 0.6s ease-out 0.4s both;
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .not-found__button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
            animation: slide-up 0.6s ease-out 0.6s both;
            text-decoration: none;
            display: inline-block;
        }

        .not-found__button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .not-found__button:active {
            transform: translateY(0) scale(0.98);
        }

        .not-found__button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease-out, height 0.6s ease-out;
        }

        .not-found__button:hover::before {
            width: 300px;
            height: 300px;
        }

        .not-found__footer {
            margin-top: 48px;
            color: #64748b;
            font-size: 0.9rem;
            z-index: 1;
            animation: fade-in 0.6s ease-out 0.8s both;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 640px) {
            .not-found__container {
                margin: 16px;
                padding: 32px;
            }

            .not-found__error-code {
                font-size: 6rem;
            }

            .not-found__title {
                font-size: 1.25rem;
            }

            .not-found__description {
                font-size: 1rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite;
            opacity: 0;
            will-change: transform, opacity;
        }

        .comet {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 1) 50%, rgba(255, 255, 255, 0) 100%);
            border-radius: 50%;
            animation: comet var(--duration) linear infinite;
            opacity: 0;
            will-change: transform, opacity;
        }

        .comet::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.3) 50%, rgba(255, 255, 255, 0) 100%);
            transform: translateX(-100%);
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @keyframes comet {
            0% {
                opacity: 0;
                transform: translateX(0) translateY(0) rotate(0deg);
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translateX(calc(100vw + 100px)) translateY(calc(100vh + 100px)) rotate(45deg);
            }
        }
    </style>
</head>

<body>
    <div id="stars-bg"></div>
    <div class="not-found__container">
        <h1 class="not-found__error-code">404</h1>
        <h2 class="not-found__title">Oops! Trang không tồn tại</h2>
        <p class="not-found__description">
            Có vẻ như trang bạn đang tìm kiếm không tồn tại hoặc đã bị di chuyển.
        </p>
        <a href="/portfolio/" class="not-found__button">Quay về trang chủ</a>
    </div>
    <footer class="not-found__footer">
        © <span id="year"></span> Portfolio. All rights reserved.
    </footer>
    <script>
        // Hiệu ứng sao và sao băng
        const STAR_COUNT = 100;
        const COMET_COUNT = 3;
        const starsBg = document.getElementById('stars-bg');
        starsBg.style.position = 'fixed';
        starsBg.style.top = 0;
        starsBg.style.left = 0;
        starsBg.style.width = '100vw';
        starsBg.style.height = '100vh';
        starsBg.style.zIndex = 0;
        starsBg.style.pointerEvents = 'none';

        function randomBetween(a, b) {
            return Math.random() * (b - a) + a;
        }
        // Tạo sao
        for (let i = 0; i < STAR_COUNT; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.setProperty('--duration', randomBetween(2, 5) + 's');
            const size = randomBetween(1, 4);
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = randomBetween(0, 100) + '%';
            star.style.top = randomBetween(0, 100) + '%';
            star.style.animationDelay = randomBetween(0, 5) + 's';
            starsBg.appendChild(star);
        }
        // Tạo sao băng
        for (let i = 0; i < COMET_COUNT; i++) {
            const comet = document.createElement('div');
            comet.className = 'comet';
            comet.style.setProperty('--duration', randomBetween(8, 15) + 's');
            comet.style.left = randomBetween(0, 100) + '%';
            comet.style.top = randomBetween(0, 100) + '%';
            comet.style.animationDelay = randomBetween(0, 10) + 's';
            starsBg.appendChild(comet);
        }
        // Năm hiện tại
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
