<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Phạm Hoài Nam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Fira+Code:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --dark: #1e293b;
            --light: #f8fafc;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--dark);
            color: var(--light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite;
            opacity: 0;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        .container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px;
            text-align: center;
            max-width: 500px;
            margin: 32px;
            position: relative;
            z-index: 1;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: container-appear 0.6s ease-out;
        }

        @keyframes container-appear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary);
            margin: 0;
            line-height: 1;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            font-family: 'Fira Code', monospace;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {

            0%,
            100% {
                text-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            }

            50% {
                text-shadow: 0 0 30px rgba(59, 130, 246, 0.6);
            }
        }

        .notfound {
            font-size: 1.5rem;
            color: var(--light);
            margin: 16px 0;
            font-weight: 500;
        }

        .desc {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .home-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .home-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .home-btn:active {
            transform: translateY(0);
        }

        .home-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .home-btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }

            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .footer {
            margin-top: 48px;
            color: #64748b;
            font-size: 0.9rem;
            z-index: 1;
        }

        @media (max-width: 640px) {
            .container {
                margin: 16px;
                padding: 32px;
            }

            .error-code {
                font-size: 6rem;
            }

            .notfound {
                font-size: 1.25rem;
            }

            .desc {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <h1 class="error-code">404</h1>
        <div class="notfound">Oops! Trang không tồn tại</div>
        <div class="desc">
            Có vẻ như bạn đã đi lạc vào không gian vũ trụ của tôi.<br>
            Hãy quay về hành tinh chính để khám phá thêm!
        </div>
        <button class="home-btn" onclick="window.location.href='https://phn47.github.io/portfolio'">
            Về Trang Chủ
        </button>
    </div>
    <div class="footer">&copy; 2024 by Phạm Hoài Nam</div>

    <script>
        // Tạo hiệu ứng sao
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';

                // Vị trí ngẫu nhiên
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;

                // Kích thước ngẫu nhiên
                const size = Math.random() * 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;

                // Thời gian animation ngẫu nhiên
                star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);

                starsContainer.appendChild(star);
            }
        }

        // Khởi tạo hiệu ứng sao khi trang được tải
        window.addEventListener('load', createStars);
    </script>
</body>

</html>
