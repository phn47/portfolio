<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #fffbe6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Comic Sans MS', cursive, sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 40px;
        }

        .caveman {
            width: 180px;
            margin: 0 auto 20px auto;
            animation: shake 2s infinite linear;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateY(0);
            }

            20% {
                transform: translateY(-5px);
            }

            40% {
                transform: translateY(5px);
            }

            60% {
                transform: translateY(-3px);
            }

            80% {
                transform: translateY(3px);
            }
        }

        h1 {
            font-size: 4rem;
            color: #222;
            margin: 0 0 10px 0;
            font-family: 'Georgia', serif;
        }

        .notfound {
            font-size: 2rem;
            color: #2d2d2d;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .desc {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 30px;
        }

        .home-btn {
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 14px 32px;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .home-btn:hover {
            background: #388e3c;
            transform: translateY(-2px) scale(1.04);
        }

        .footer {
            margin-top: 40px;
            color: #aaa;
            font-size: 0.95rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="caveman" src="https://cdn.pixabay.com/photo/2017/01/31/13/14/animal-2028258_1280.png"
            alt="Caveman" />
        <h1>404 Page</h1>
        <div class="notfound">Trang không tồn tại</div>
        <div class="desc">Vui lòng click vào button phía dưới để quay về trang chủ.</div>
        <button class="home-btn" onclick="window.location.href='/'">Về Trang Chủ</button>
    </div>
    <div class="footer">&copy; 2024 by Phạm Hoài Nam</div>
</body>

</html>
